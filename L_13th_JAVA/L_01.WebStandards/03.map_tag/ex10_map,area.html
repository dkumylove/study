<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <img src="images/photo.jpg" usemap="#banner">
        <map name="banner">
            <area target="_self" alt="네이버" title="네이버" href="https://naver.com" coords="258,85,743,168" shape="rect">
            <area target="_self" alt="다음" title="다음" href="https://daum.net" coords="335,355,663,451" shape="rect">
        </map>
        <!--
            shape : 이미지 맵 내에서 클릭 가능한 영역의 형태를 지정하는 역할
                rect : 사각형
                circle : 원
                poly : 다각형
            coords : 좌표
                "a,b,c,d" : ab - 시작좌표, cd - 끝좌표
        -->
    </body>
</html>
