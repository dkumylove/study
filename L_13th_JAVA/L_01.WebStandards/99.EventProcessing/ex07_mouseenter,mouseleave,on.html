<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <style>
            .box {
                width: 150px;
                height: 150px;
                background: orange;
            }

            .box.on {
                width: 300px;
                height: 300px;
                /*.box.on : 띄어쓰기 안하고 붙여쓰면 하위요소가 아닌 같은 요소에서 포함된 요소를 선택함 : .box 에 하위에 있는 .on이 아닌, .box 에 .on이 포함된 요소 */
            }
        </style>
        <script>
            window.addEventListener("DOMContentLoaded", function() {
                const boxEl = document.querySelector(".box");
                boxEl.addEventListener("mouseenter", function() {
                    this.classList.add("on"); // on 클래스명 추가
                });

                boxEl.addEventListener("mouseleave", function() {
                    this.classList.remove("on");  // on 클래스명 제거
                });

                const textEl = document.getElementById("text");
                textEl.addEventListener("keyup", function(e) {
                    console.log(e);
                    console.log("keyup", this.value);
                });
            });
        </script>
        <div class="box"></div>
        <input type="text" id="text">
    </body>
</html>
