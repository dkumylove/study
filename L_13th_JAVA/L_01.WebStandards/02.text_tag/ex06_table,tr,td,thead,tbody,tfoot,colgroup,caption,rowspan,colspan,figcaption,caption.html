<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <figcaption>성적표</figcaption>
        <table border="1">
            <colgroup>
                <col style="width: 100px"> <!--첫번쨰열 적용-->
                <col span="3" style="width: 250px"> <!--두번쨰열 적용-->
            </colgroup>
            <caption>성적표</caption>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>국어</th>
                    <th>영어</th>
                    <th>수학</th>
                    <th>비고</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>이이름</td>
                    <td align="center">90</td>
                    <td align="center">80</td>
                    <td align="center">95</td>
                    <td rowspan="2"></td>
                </tr>
                <tr>
                    <td>김이름</td>
                    <td align="center">100</td>
                    <td align="center">90</td>
                    <td align="center">90</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>메모</td>
                    <td colspan="4"></td>
                </tr>
            </tfoot>
        </table>
</body>
</html>
